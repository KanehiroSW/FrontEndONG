<ion-content>
  <ion-card *ngFor="let pedido of pedidos">
    <ion-card-content>
      <div class="pedido-info">
        <div class="pedido-header">
          <h2>{{ pedido.nombre }}</h2>
          <span>{{ pedido.telefono }}</span>
        </div>
        <p>{{ pedido.direccion }}</p>
        <p>{{ pedido.detalles }}</p>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="generarRuta()">
    Generar Ruta
  </ion-button>
</ion-content>
