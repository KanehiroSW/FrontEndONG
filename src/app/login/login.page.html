<ion-header></ion-header>

<ion-content padding style="--background: #225AC7;">
  <!-- Contenedor circular para la imagen -->
  <div class="circle-container">
    <img src="assets/location.png" alt="Logo" />
  </div>

  <div class="welcome-container">
    <h1 class="welcome-text">BIENVENIDO</h1>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-container">
        <ion-item class="input-item">
          <ion-icon name="person-circle-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input type="text" placeholder="Usuario" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required></ion-input>
          <ion-icon name="eye-outline" slot="end" class="input-icon"></ion-icon>
        </ion-item>
      </div>
    </form>
    <div class="register-container">
      <p class="register-text">¿No tienes cuenta? <a (click)="goToRegister()">Regístrate</a></p>
    </div>
    <ion-button class="button-create" expand="block" routerLink="/alert">Login</ion-button>
  </div>
</ion-content>
